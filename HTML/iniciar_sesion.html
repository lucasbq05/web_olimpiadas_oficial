<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../CSS/iniciar_sesion.css">
</head>

<header>
    <h1>Telestar</h1>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="iniciar_sesion.html">iniciar sesion</a></li>
        </ul>
    </nav>
</header>
<body>

    <!-- Formulario de inicio de sesión -->
    <div id="loginForm" class="auth-form">
        <h2>Iniciar Sesión</h2>
        <label for="username">Usuario:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button id="loginBtn">Iniciar Sesión</button>
        <p id="error" class="error-message"></p>
    </div>

    <!-- Contenido para administradores -->
    <div id="adminContent" class="content" style="display: none;">
        <h1>Bienvenido Admin</h1>
        <button id="showAdminModalBtn">TICKETS</button>
        <div id="ticketList">
        </div>
        <body>
        <!-- Modal -->
        <div id="adminModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="ticketList">
                    <h2>Lista de Tickets</h2>
                    <ul id="tickets"></ul>
                    <button id="clearTickets">Limpiar Lista</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido para empleados -->
    <div id="employeeContent" class="content" style="display: none;">
        <h1>Bienvenido Empleado</h1>
        <form id="ticketForm">
            <label for="ticketTitle">Título:</label>
            <input type="text" id="ticketTitle" required>
            <label for="ticketDescription">Descripción:</label>
            <textarea id="ticketDescription" required></textarea>
            <button type="submit">Crear Ticket</button>
        </form>
        <div id="ticketList">
            <h2>Lista de Tickets</h2>
            <ul id="tickets"></ul>
            <div id="ticketList">
            </div>
        </div>
    </div>

    <script src="../JS/iniciar_sesion.js"></script>
</body>
</html>
